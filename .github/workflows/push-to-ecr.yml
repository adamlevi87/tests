name: Push Windows Image to ECR (OIDC)

on:
  workflow_dispatch: # Manual trigger

# These permissions are mandatory for OIDC to work
permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: windows-2022 # CRITICAL: Native Windows build
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # This pulls the Role ARN from your GitHub Secrets
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push
        shell: powershell
        run: |
          # Use the output directly from the login step
          $REGISTRY = "${{ steps.login-ecr.outputs.registry }}"
          
          docker build -t $REGISTRY/entra-connector-test:latest .
          docker push $REGISTRY/entra-connector-test:latest